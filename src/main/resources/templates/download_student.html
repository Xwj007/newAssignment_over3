<script>

    /*网页生成时，验证是否登录的跳传*/
    function jumpLogin() {
        if(!Cookies.get('id')){
            alert("您还未登陆！请登陆");
            window.open('login.html','_self');
        }
        getUser();
        getDownload_Info();
    }

    <!-- 获取登录信息，并修改登录栏-->
    function getUser(){
        $('#user_name').val(Cookies.get('account'));
        $('#user_id').val(Cookies.get('id'));
    }

    <!-- 推出登录，删除存储的cookies-->
    function deleteCookies() {
        Cookies.remove('id', { path: '' });
        Cookies.remove('account', { path: '' });
        window.open('login.html','_self');
    }

    <!-- 生成老师之前上传任务的表格-->
    function getTable_Info(data){

        var $table=$('<table class="table table-bordered table-condensed"></table>');
        $("aaa").append($table);

        var $thead=$('<thead></thead>');
        var $trs=$('<tr class="info"></tr>');
        var $th1=$('<th>课程</th>');
        var $th2=$('<th>上传时间</th>');
        var $th3=$('<th>作业介绍</th>');
        var $th4=$('<th>文件编码</th>');
        var $th5=$('<th>文件名</th>');
        var $th6=$('<th>是否下载</th>');
        var $tbody=$('<tbody></tbody>');
        $trs.append($th1);
        $trs.append($th2);
        $trs.append($th3);
        $trs.append($th4);
        $trs.append($th5);
        $trs.append($th6);
        $thead.append($trs);
        $table.append($thead);
        $table.append($tbody);

        var count = 0;
        for(var i=0;i<data.length;i++){
            for (var x = 0; x < data[i].assigns.length; x++) {

                for(var j=0;j<data[i].assigns[x].files.length;j++){
                    if(count%2==0){
                        var $tr=$('<tr></tr>');
                    }else{
                        var $tr=$('<tr class="success"></tr>');
                    }
                    $table.append($tr);

                    var $td1=$('<td>'+data[i].c_name+'</td>');
                    $tr.append($td1);
                    var $td2=$('<td>'+data[i].assigns[x]['c_time']+'</td>');
                    $tr.append($td2);
                    var $td3=$('<td>'+data[i].assigns[x]['message']+'</td>');
                    $tr.append($td3);
                    var $td4=$('<td>'+data[i].assigns[x]['file_no']+'</td>');
                    $tr.append($td4);
                    var $td5=$('<td>'+data[i].assigns[x].files[j]+'</td>');
                    $tr.append($td5);
                    var $td6=$('<td>' +
                        '<button id="'+ data[i].assigns[x]['file_no']+'" name="'+data[i].assigns[x].files[j] +'" onclick="Start_Download(this)" type="submit" class="btn btn-small btn-warning">' +
                        '<i class="glyphicon glyphicon-download-alt">下载</i>' +
                        '</button></td>');
                    $tr.append($td6);

                    count++;
                }
            }
        }
    }


    <!--获取老师布置的作业-->
    function getDownload_Info() {
        var Account=Cookies.get('account');
        var Id=Cookies.get('id');

        var objJson = {
            "account":Account,
            "id":Id
        };
        if(Account!=null && Account!=""){
            $.post("http://"+ getLocalIP() +":8080/getT_Homework",
                JSON.stringify(objJson),
                function(data) {
                    if(data.length==0){
                        alert("无课程！");
                    }else {
                        console.log(data);
                        getTable_Info(data);
                    }
                },
                "JSON"
            )
        }else{
            alert("未登录！");
        }
    }

    <!-- 获取文件下载链接，准备下载-->
    function Start_Download(obj) {

        var File_no=obj.id;
        var File_name=obj.name;
        console.log(obj.id);
        console.log(obj.name);
        var objJson = {
            "file_no":File_no,
            "file_name":File_name
        };
        console.log(typeof(File_no));
        $.post("http://"+ getLocalIP() +":8080/teacher_student_download",
            JSON.stringify(objJson),
            function(data) {
                if(data.code==7){
                    alert(data.msg);
                    download1(data.data,File_name);
                }else{
                    console.log(data);
                    alert(data.msg);
                }
            },
            "JSON"
        )
    }

    <!-- 真正下载-->
    // 会打开一个空白页下载，然后空白页消失，用户体验不好
    function download1(url,file_name) {
        var newURL = "http://"+ getLocalIP() +":8081/download/" + url;
        const a = document.createElement('a');
        a.setAttribute('href', newURL);
        a.setAttribute('download', file_name);
        a.click();
    }

</script>
